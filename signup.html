<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive | Sign Up</title>
    <link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
    <!-- Top Strip -->
    <div class="top-strip">
        <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <a href="#">ShopNow</a></p>
    </div>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Exclusive</div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="register.html" class="active-link">Sign Up</a>
        </nav>
        <div class="nav-icons">
            <input type="text" placeholder="What are you looking for?" />
            <span class="icon">üîç</span>
        </div>
    </header>

    <!-- Sign Up Section -->
    <section class="signup-page">
        <div class="signup-image">
            <img src="/images/login.png" alt="Signup Art" />
        </div>
        <div class="signup-form">
            <h2>Create an account</h2>
            <p>Enter your details below</p>
            <form>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email or Phone Number" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <button class="btn-outline">
                <img src="/images/google.png" alt="Google" width="18"
                    style="vertical-align: middle; margin-right: 8px;" />
                Sign up with Google
            </button>
            <p class="login-link">Already have account? <a href="./login.html">Log in</a></p>
        </div>
    </section>
</body>

</html>
